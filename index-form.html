<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>U2W3D2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="container mt-4">
    <h1 class="mb-4">Form to subscribe</h1>

    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        id="name"
        placeholder="Type your name"
      />
    </div>

    <div class="mb-4 mt-2">
      <button class="btn btn-success mr-2" onclick="saveName()">Save</button>
      <button class="btn btn-danger" onclick="removeName()">Remove</button>
    </div>

    <div>
      <p>Last saved name: <span id="savedValue"></span></p>
    </div>

    <div>
      <h3>All saved names:</h3>
      <ul id="listValues" class="list-group"></ul>
    </div>

    <script src="./index-form.js"></script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
